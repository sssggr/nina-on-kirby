title: Blog Artikel
num: '{{ page.date.toDate("Ymd") }}'
icon: book

tabs:
  content:
    columns:
      main:
        width: 2/3
        sections:
          fieldsmain:
            type: fields
            fields:
              teasertext:
                type: textarea
                label: Teasertext
                buttons: false
                size: small
              headline:
                label: Meine H1
                type: text
              modules:
                label: Bausteine
                type: blocks
                fieldsets:
                  - heading
                  - subheading
                  - subsubheading
                  - subsubsubheading
                  - bodytext
                  - list
                  - quote
                  - carousel
                  - accordion
                  - bigimage
                  - hero
                  - event
      sidebar:
        width: 1/3
        sections:
          meta:
            type: fields
            fields:
              date:
                type: date
                label: Datum der Veröffentlichung
                time: false
                display: DD/MM/YYYY
                default: now
              headerimage:
                label: Einstiegsbild
                type: files
                multiple: false
                layout: cards

          files:
            label: Übersicht der Dateien
            type: files
  seo: seo/page